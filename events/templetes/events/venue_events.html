{% extends "events/base.html" %} {% block content %}
<h1>List Events</h1>

<table class="table table-hover table-striped table-dark table-bordered text-center my-4">
    <thead>
        <tr>
            <th scope="col">Event List</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td><a href="{% url 'show_event' event.id %}" class="text-white">{{event}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
